<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Main.css">
    <link rel="stylesheet" type="text/css" href="Theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    
<body>
    <div class="dp-flex">
        <div class="w-50">
            <div class="mg-l-25 dp-flex-c">
                <div class="mg-t-10">
                    <img src="Base/Logo.png" alt="logo"/>
                </div>
                <form class="mg-t-20" action="">
                    <div class="fs-34">Sign in to Velocity</div>
                    <div class="fs-15">Please enter your credentials to proceed.</div>
                    <div class="mg-t-10">
                        <div class="fs-12">EMAIL ADDRESS</div>
                        <input class="cust-input mg-t-5p" type="text" placeholder="eg. abc@xyz.com">
                    </div>
                    <div class="fs-12 mg-t-5">
                        <div class="dp-flex-sp-bw w-55" >
                            <span>PASSWORD</span>
                            <span>FORGOT PASSWORD?</span>
                        </div>
                        <input class="cust-input mg-t-5p" type="text" placeholder="**********">
                    </div>
                    <input class="fs-12 cust-button mg-t-5" type="submit" value="Sign in" action="Home.html"></input>
                    <div class="mg-t-5p mg-l-10 fs-12"> 
                        <span>Don't have an account ?</span>
                        <a href="Register.html" class="font-st-none blue-color">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="w-50">
            <img src="Base/Base-Image.png" alt="logo"/>
        </div>
    </div>
</body>

</html>
