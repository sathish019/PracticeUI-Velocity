<!DOCTYPE html>
<html>

<head>
    <title>Vehicles</title>
    <link rel="stylesheet" type="text/css" href="Main.css">
    <link rel="stylesheet" type="text/css" href="Theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="prime-bg-color dp-flex">
    <div class="bg-white w-5 dp-flex-c">
        <span class="fa fa-bars pd-20 pointer icon-color"></span>
        <a class="mg-t-20 fa fa-cubes cust-menu font-st-none icon-color" href="Home.html" ></a>
        <a class="fa fa-database cust-menu font-st-none icon-color" href="Analytics.html"></a>
        <a class="fa fa-car cust-menu font-st-none icon-color" href="Vehicles.html"></a>
        <a class="fa fa-truck cust-menu font-st-none icon-color" href="Services.html"></a>
        <a class="fa fa-map-o cust-menu font-st-none icon-color" href="Map.html"></a>
        <a class="fa fa-envelope-o cust-menu font-st-none icon-color" href="Chat.html"></a>
        <a class="fa fa-cogs cust-menu font-st-none icon-color" href="Settings.html"></a>
    </div>
    <div class="w-95">
        <div class="bg-white h-60p dp-flex-sp-bw">
            <div class="mg-t-15p mg-l-5">
                <img src="Base/Logo.png" alt="logo"/>
            </div>
            <div class="mg-t-20p mg-r-5">
                <div class="fa fa-bell-o mg-r-15p pointer icon-color"></div>
                <a class="fa fa-envelope-o font-st-none icon-color mg-r-15p" href="Chat.html"></a>
                <a class="fa fa-user-circle-o font-st-none icon-color" href="UserProfile.html"></a>
            </div>
        </div>

        <div class="mg-l-5 mg-r-5 mg-t-40p dp-flex-sp-bw">

            <div class="w-71">
                <div class="dp-flex-sp-bw">
                    <div class="fs-28">
                        Vehicles Dashboard <span class="fs-15">1,192 total</span>
                    </div>
                    <div class="filter-button">
                        + Filter List
                    </div>
                </div>

                <table class ="w-100 fs-12 mg-t-20p no-border">
                    <tr class="align-it-center border-btm">
                        <th>NAME AND ID<span class="fa fa-angle-down mg-l-5p"></span></th>
                        <th>VEHICLE MODEL</th>
                        <th>NEXT SERVICE</th>
                        <th>TRIPS</th>
                        <th>ENERGY USED</th>
                        <th></th>
                    </tr>
                    <tbody id="vehicles-dashboard"></tbody>
                </table>  
            </div>

            <div class="w-27">
                <div class="bg-white fs-12 pd-20">
                    <div>FILTER</div>
                    <div class="mg-l-5 mg-t-20p">
                        Trips taken
                    </div>
                    <div class="mg-l-5 mg-t-10p w-80 p-relative">
                        <input type="range" min="1" max="1000" value="50" class="slider-bar" id="slider-range">
                    </div>
                    <div class="mg-l-5 mg-t-10p">
                        Service due
                    </div>
                    <div class="mg-l-5 mg-t-10p w-80 p-relative">
                        <input type="range" min="1" max="100" value="50" class="slider-bar" id="myRange">
                    </div>
                    <div class="mg-l-5 mg-t-10p">
                        Vehicle model
                    </div>
                    <input class="mg-l-5 mg-t-5p w-80 pd-10 cust-input-border" type="text" placeholder="Vehicle model"></input>
                    <div class="mg-l-5 mg-t-10p">
                        Status
                    </div>
                    <input class="mg-l-5 mg-t-5p w-80 pd-10 cust-input-border" type="text" placeholder="Service needed"></input>
                    <div class="mg-l-5 mg-t-10p">
                        Location
                    </div>
                    <input class="mg-l-5 mg-t-5p w-80 pd-10 cust-input-border" type="text" placeholder="USA"></input>
                </div>
                <div class="circle-48 bg-blue mg-l-250p mg-t-270p">
                    <div id="add-vehicle-details" class="fa fa-plus white-color pointer pl-15 pt-15">
                        <div id="myModal" class="modal">
                            <form class="modal-content fs-12" id="vehicles-modal-form" action="#">
                              <span class="close-btn">&times;</span>
                              <p class="black-color fs-15">Enter the Vehicle details..</p>
                                <div class="mg-t-20p black-color">Vehicle Name</div>
                                <input class="mg-t-5p w-95 pd-10 cust-input-border" type="text" id="vName" placeholder="Vehicle name"></input>
                                <div class="mg-t-20p black-color">Vehicle ID</div>
                                <input class="mg-t-5p w-95 pd-10 cust-input-border" type="text" id="vId" placeholder="#12020"></input>
                                <div class="mg-t-20p black-color">Vehicle Model</div>
                                <input class="mg-t-5p w-95 pd-10 cust-input-border" type="text" id="vModel" placeholder="Vehicle model"></input>
                                <div class="mg-t-20p black-color">Next Service</div>
                                <input class="mg-t-5p w-95 pd-10 cust-input-border" type="text" id="vDuedate" placeholder="04/10/2020"></input>
                                <div class="mg-t-20p black-color">Trips</div>
                                <input class="mg-t-5p w-95 pd-10 cust-input-border" type="text" id="vTrips" placeholder="234"></input>
                                <div class="mg-t-20p black-color">Energy Used</div>
                                <input class="mg-t-5p w-95 pd-10 cust-input-border" type="text" id="vEnergy" placeholder="567kwh"></input>
                                <input class="mg-t-20p right-0 cust-prof-label pointer" type="submit" >Submit</input>
                            </form>
                          </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
