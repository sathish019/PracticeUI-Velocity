<!DOCTYPE html>
<html>

<head>
    <title>Services</title>
    <link rel="stylesheet" type="text/css" href="Main.css">
    <link rel="stylesheet" type="text/css" href="Theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="prime-bg-color dp-flex">
    <div class="bg-white w-5 dp-flex-c">
        <span class="fa fa-bars pd-20 pointer icon-color"></span>
        <a class="mg-t-20 fa fa-cubes cust-menu font-st-none icon-color" href="Home.html" ></a>
        <a class="fa fa-database cust-menu font-st-none icon-color" href="Analytics.html"></a>
        <a class="fa fa-car cust-menu font-st-none icon-color" href="Vehicles.html"></a>
        <a class="fa fa-truck cust-menu font-st-none icon-color" href="Services.html"></a>
        <a class="fa fa-map-o cust-menu font-st-none icon-color" href="Map.html"></a>
        <a class="fa fa-envelope-o cust-menu font-st-none icon-color" href="Chat.html"></a>
        <a class="fa fa-cogs cust-menu font-st-none icon-color" href="Settings.html"></a>
    </div>
    <div class="w-95">
        <div class="bg-white h-60p dp-flex-sp-bw">
            <div class="mg-t-15p mg-l-5">
                <img src="Base/Logo.png" alt="logo"/>
            </div>
            <div class="mg-t-20p mg-r-5">
                <div class="fa fa-bell-o mg-r-15p pointer icon-color"></div>
                <a class="fa fa-envelope-o font-st-none icon-color mg-r-15p" href="Chat.html"></a>
                <a class="fa fa-user-circle-o font-st-none icon-color" href="UserProfile.html"></a>
            </div>
        </div>

        <div class="mg-l-5 mg-r-5 mg-t-40p">
            <div class="fs-28">Service Remainders</div>

            <div class="mg-t-20p fs-12 dp-flex-sp-bw">
                <div class="w-23">
                    <div>SERVICE NEEDED</div>
                    <div class="dp-flex-c" id="service-needed"></div>
                </div>
                <div class="w-23">
                    <div>WAITING</div>
                    <div class="dp-flex-c" id="waiting"></div>
                </div>
                <div class="w-23">
                    <div>IN SERVICE</div>
                    <div class="dp-flex-c" id="in-service"></div>
                </div>
                <div class="w-23">
                    <div>FULLY SERVICED</div>
                    <div class="dp-flex-c" id="fully-serviced"></div>
                </div>
            </div>

            <div class="mg-t-20p dp-flex-sp-bw">
                <div class="w-66 bg-white">
                    <div class="fs-12 pd-20 dp-flex-sp-bw">
                        <div>SERVICE CENTERS</div>
                        <div class="fa fa-ellipsis-h"></div>
                    </div>
                    <div class="pd-20">
                        <div id="googleMap" class="w-100 h-400p"></div>
                    </div>
                </div>
                <div class="w-32">
                    <div class="bg-white">
                        <div class="fs-12 pd-20 dp-flex-sp-bw">
                            <div>VEHICLE SERVICE STATUS</div>
                            <div class="fa fa-ellipsis-h"></div>
                        </div>
                        <div class="pd-20">
                            <div>
                                <span class="circle-16 bg-blue p-absolute"></span>
                                <span class="mg-l-20p">Service needed</span>
                            </div>
                            <div class="mg-t-15p">
                                <span class="circle-16 bg-green p-absolute"></span>
                                <span class="mg-l-20p">Waiting</span>
                            </div>
                            <div class="mg-t-15p">
                                <span class="circle-16 bg-blue p-absolute"></span>
                                <span class="mg-l-20p">In service</span>
                            </div>
                            <div class="mg-t-15p">
                                <span class="circle-16 bg-green p-absolute"></span>
                                <span class="mg-l-20p">Fully serviced</span>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white mg-t-20p">
                        <div class="fs-12 pd-20 dp-flex-sp-bw">
                            <div>TOP DRIVERS</div>
                            <div class="fa fa-ellipsis-h"></div>
                        </div>
                        <div class="fs-12" id="drivers-list"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="services.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwC_MpNgSNNscexsIx2TWfD8lSH2R0CpA&callback=myMap"></script>
</body>

</html>
