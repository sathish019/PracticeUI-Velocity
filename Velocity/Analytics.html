<!DOCTYPE html>
<html>

<head>
    <title>Analytics</title>
    <link rel="stylesheet" type="text/css" href="Main.css">
    <link rel="stylesheet" type="text/css" href="Theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="prime-bg-color dp-flex">
    <div class="bg-white w-5 dp-flex-c">
        <span class="fa fa-bars pd-20 pointer icon-color"></span>
        <a class="mg-t-20 fa fa-cubes cust-menu font-st-none icon-color" href="Home.html" ></a>
        <a class="fa fa-database cust-menu font-st-none icon-color" href="Analytics.html"></a>
        <a class="fa fa-car cust-menu font-st-none icon-color" href="Vehicles.html"></a>
        <a class="fa fa-truck cust-menu font-st-none icon-color" href="Services.html"></a>
        <a class="fa fa-map-o cust-menu font-st-none icon-color" href="Map.html"></a>
        <a class="fa fa-envelope-o cust-menu font-st-none icon-color" href="Chat.html"></a>
        <a class="fa fa-cogs cust-menu font-st-none icon-color" href="Settings.html"></a>
    </div>
    <div class="w-95">
        <div class="bg-white h-60p dp-flex-sp-bw">
            <div class="mg-t-15p mg-l-5">
                <img src="Base/Logo.png" alt="logo"/>
            </div>
            <div class="mg-t-20p mg-r-5">
                <div class="fa fa-bell-o mg-r-15p pointer icon-color"></div>
                <a class="fa fa-envelope-o font-st-none icon-color mg-r-15p" href="Chat.html"></a>
                <a class="fa fa-user-circle-o font-st-none icon-color" href="UserProfile.html"></a>
            </div>
        </div>

        <div class="mg-l-5 mg-r-5 mg-t-40p fs-28">
            Analytics
        </div>

        <div class="mg-l-5 mg-r-5 mg-t-10p">
            <div class="bg-white h-300p">
                <div class="fs-12 pd-20 dp-flex-sp-bw">
                    <div>REVENUE</div>
                    <div class="fa fa-ellipsis-h"></div>
                </div>
            </div>

            <div class="dp-flex-sp-bw mg-t-20p">
                <div class="w-23 bg-white">
                    <div class="pd-20">
                        <div class="circle-48 prime-bg-color p-relative">
                            <span class="fa fa-check pl-15 pt-15 blue-color"></span>
                        </div>
                        <div class="mg-t-5p">
                            <span class="fs-48">$1,428</span>
                        </div>
                        <div class="mg-t-5p fs-12">Vehicles on track</div>
                    </div>
                </div>
                <div class="w-23 bg-white">
                    <div class="pd-20">
                        <div class="circle-48 prime-bg-color p-relative">
                            <span class="fa fa-map-marker pl-15 pt-15 blue-color"></span>
                        </div>
                        <div class="mg-t-5p">
                            <span class="fs-48">158.3</span><span class="fs-28">&nbsp;mi</span>
                        </div>
                        <div class="mg-t-5p fs-12">Distance driven</div>
                    </div>
                </div>
                <div class="w-23 bg-white">
                    <div class="pd-20">
                        <div class="circle-48 prime-bg-color p-relative">
                            <span class="fa fa-bolt pl-15 pt-15 blue-color"></span>
                        </div>
                        <div class="mg-t-5p">
                            <span class="fs-48">87.4</span><span class="fs-28">&nbsp;KwH</span>
                        </div>
                        <div class="mg-t-5p fs-12">Energy consumed</div>
                    </div>
                </div>
                <div class="w-23 bg-white">
                    <div class="pd-20">
                        <div class="circle-48 prime-bg-color p-relative">
                            <span class="fa fa-car pl-15 pt-15 blue-color"></span>
                        </div>
                        <div class="mg-t-5p">
                            <span class="fs-48">24.2</span><span class="fs-28">&nbsp;h</span>
                        </div>
                        <div class="mg-t-5p fs-12">Total drive time</div>
                    </div>
                </div>
            </div>

            <div class="dp-flex-sp-bw mg-t-20p">
                <div class="w-32 bg-white ">
                    <div class="fs-12 pd-20 dp-flex-sp-bw">
                        <div>LATEST TRIPS</div>
                        <div class="fa fa-ellipsis-h"></div>
                    </div>
                    <div id=latest-trips></div>
                </div>
                <div class="w-66 bg-white h-300p">
                    <div class="fs-12 pd-20 dp-flex-sp-bw">
                        <div>TRIPS BY WEEKDAY</div>
                        <div class="fa fa-ellipsis-h"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
